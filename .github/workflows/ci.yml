name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: bigazy
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v3

      - name: ✅ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ✅ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://bigazy:admin@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379
        run: |
          pytest

      - name: ✅ Build Docker image
        run: docker build . -t fastapi-ci-image
